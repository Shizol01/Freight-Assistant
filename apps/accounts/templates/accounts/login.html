{% extends "base_auth.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="card w-full max-w-md bg-base-100 shadow-xl p-8">
    <h2 class="text-3xl font-bold text-center mb-2">Welcome Back</h2>
    <p class="text-center mb-6">Log in to access the Freight Assistant dashboard</p>

    <form method="POST" class="space-y-4">
        {% csrf_token %}

        <div>
            <label class="label">
                <span class="label-text">Username</span>
            </label>
            {{ form.username }}
        </div>

        <div>
            <label class="label">
                <span class="label-text">Password</span>
            </label>
            {{ form.password }}
        </div>

        <button class="btn btn-primary w-full mt-4">Log in</button>
    </form>

    <p class="text-center mt-4 text-sm">
        Don't have an account?
        <a href="{% url 'register' %}" class="link link-primary">Sign up</a>
    </p>
</div>
{% endblock %}
